<!doctype html>
<meta charset="utf-8">
<style type="text/css">
    * {
        box-sizing: border-box;
    }
    body {
        margin: 0;
        padding: 0;
        background-color: #333f48;
        color: white;
        font-family: Helvetica, Ubuntu, Arial, sans-serif;
    }
    #mainPopup {
        padding: 24px 16px;
        width: 360px;
        font-family: Helvetica, Ubuntu, Arial, sans-serif;
    }
    h1 {
        font-size: 1.5em;
        font-weight: normal;
        margin: 0 0 16px;
        padding-bottom: 16px;
        border-bottom: 1px solid #eee;
    }
    label {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
        cursor: pointer;
        font-size: 14px;
    }
    label:last-child {
        margin-bottom: 0;
    }
    label:hover {
        color: #3899ff;
    }
    label > * {
        white-space: nowrap;
    }

    label input {
        margin: 0;
        cursor: pointer;
    }

    label input[type="range"] {
        flex-grow: 1;
        width: 80px;
        margin: 0 8px;
    }

    label span:first-child {
        margin-right: 16px;
    }

    p:last-child {
        margin-bottom: 0;
    }

    .is-small {
        font-size: 10px;
    }

    div.signature {
        display: flex;
        align-items: center;
        height: 40px;
        padding: 0 16px;
        /* transform: translateY(2px); */
        background-color: #fff;
        color: #333f48;
        font-size: 12px;
    }
    div.signature > * {
        line-height: 1;
        margin-top: 1px;
    }
    div.signature >*:last-child {
        margin-left: auto;
    }
    div.signature >img {
        margin-right: 6px;
    }

    span.tag {
        padding: 4px 8px;
        background-color: #000;
        border-radius: 3px;
        margin-left: 16px;
        font-size: 11px;
        font-weight: bold;
        color: #fff !important;
    }
    span.tag.on {
        background-color: #3b99fc;
    }
</style>

<div id="mainPopup">
    <label>
        <span>Disable thumbnail video autoplay</span>
        <input type="checkbox" id="toggleThumbsAutoplay">
    </label>
    <label>
        <span>Playback rate</span>
        <span class="is-small">0.4%</span>
        <input type="range" id="playbackRate" step="0.2" min="0.4" max="2" value="1" list="tickmarks">
        <span class="is-small">2%</span>
        <span id="currentPlaybackRate" class="tag">1.00%</span>
    </label>
</div>
<div class="signature">
    <img src="icon.png">
    <span>Netflixho</span>
    <span>v 0.3 GPL 3 | xho</span>
</div>

<script src="popup.js"></script>
